    <article class="markdown-body"><h1 id="动画"><a class="header-link" href="#动画"></a>动画</h1>
<blockquote>
<p>人脑灰质（Gray Matter）会对动态的事物（eg：移动、形变、色变等）保持敏感。在界面中，适当的加入一些过渡效果，能让界面保持生动，同时也能增强用户和界面的沟通。
-And Design</p>
</blockquote>
<h2 id="页面切换"><a class="header-link" href="#页面切换"></a>页面切换</h2>
<p>页面切换时，使用滑入、滑出的动画，可以有效构建虚拟空间。</p>
<h2 id="显示/隐藏元素"><a class="header-link" href="#显示/隐藏元素"></a>显示/隐藏元素</h2>
<p>通过上拉，下拉动画控制元素的显示和隐藏，赋予网站更多的空间感。</p>
<h2 id="改善卡顿感"><a class="header-link" href="#改善卡顿感"></a>改善卡顿感</h2>
<p>当因为网络缓存等原因导致实际的性能无法提升时，通过适当的动画或loading来转移用户注意力，提升“感知性能”。</p>
