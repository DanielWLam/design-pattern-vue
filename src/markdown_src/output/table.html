    <article class="markdown-body"><h1 id="表格"><a class="header-link" href="#表格"></a>表格</h1>
<p>表格既是一种可视化的交流模式，也是一种组织整理数据的手段。
在后台系统中，表格通常用于聚合信息，行程列表，供用户查看或选择。
通常表格会与排序，搜索，分页等功能一起协同作用。实际使用过程中，有几点需要注意的内容：</p>
<ol class="list">
<li>表格中的时间、状态、操作栏需保持词语完整不超过一行</li>
<li>当数据为空时，使用<code>--</code>来表示暂无数据</li>
<li>数值右对齐（带小数则按小数点对齐），其他表格内容左对齐，在视觉上看更整齐</li>
<li>当一项内容特别多时，使用省略号隐藏并用tooltip显示全文内容</li>
</ol>
